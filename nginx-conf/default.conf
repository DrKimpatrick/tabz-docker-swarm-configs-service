server {
    listen 80;
    listen [::]:80;
    server_name tabz-api.swarmbyte.com;

    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }

    location / {
        rewrite ^ https://$host$request_uri? permanent;
    }
}


server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name tabz-api.swarmbyte.com;

        server_tokens off;

        # ssl_certificate /etc/letsencrypt/live/tabz-api.swarmbyte.com/fullchain.pem;
        # ssl_certificate_key /etc/letsencrypt/live/tabz-api.swarmbyte.com/privkey.pem;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        ssl_buffer_size 8k;

        ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

        ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
        ssl_prefer_server_ciphers on;

        ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

        ssl_ecdh_curve secp384r1;
        ssl_session_tickets off;

        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 127.0.0.11 ipv6=off valid=30s;

        location / {
                try_files $uri @nodejs;
        }

        location @nodejs {
                set $api_upstream tabz-media-services_api:4000;
                proxy_pass http://$api_upstream;
                proxy_connect_timeout 60s;
                proxy_send_timeout 120s;
                proxy_read_timeout 120s;
                add_header X-Frame-Options "SAMEORIGIN" always;
                add_header X-XSS-Protection "1; mode=block" always;
                add_header X-Content-Type-Options "nosniff" always;
                add_header Referrer-Policy "no-referrer-when-downgrade" always;
                add_header Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;
                # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
                # enable strict transport security only if you understand the implications
        }

        location /notification {
                # proxy_pass http://notification:8000;
                # Consider adding the same headers as in the @api block if needed
                # cc
                set $notification_upstream tabz-media-services_notification:8000;
                proxy_pass http://$notification_upstream;
                add_header X-Frame-Options "SAMEORIGIN" always;
                add_header X-XSS-Protection "1; mode=block" always;
                add_header X-Content-Type-Options "nosniff" always;
                add_header Referrer-Policy "no-referrer-when-downgrade" always;
                add_header Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;
                # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
                # enable strict transport security only if you understand the implications
        } 

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;
}


